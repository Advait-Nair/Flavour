    <script type="module">
        const closing = true;
        const textIsContent = true;

    window.settings = () => {
        advancedModal('User Settings', [
            {tag:'h3', text:'Edit Name', class:'bold block card text-l no-border p-0 full-width', closing, textIsContent},
            {tag:'input', text:'First Name', class:'m-1'},
            {tag:'input', text:'Last Name', class:'m-1'},
        ], data => {
            console.log(data);
        });
    }

    const d_console = {
        log: console.log,
        warn: console.warn,
        info: console.info,
        error: console.error,
    }
    console.enable = code => {
        localStorage.setItem('DEBUG',code)
    }
    console.isDebug = () => {
        let isDebug = false;
        if (localStorage.getItem('DEBUG') && localStorage.getItem('DEBUG') === '7422'){
            isDebug = true;
        }

        
        return isDebug;
    }

    // https://javascript.plainenglish.io/lets-extend-console-log-8641bda035c3
    console.log = function(x) {

        // 1. Convert args to a normal array
        var args = Array.from(arguments);
        // OR you can use: Array.prototype.slice.call( arguments );
        
            
        // 3. Pass along arguments to console.log
        if(console.isDebug(args)){
        d_console.log.apply(console, args);
        }
    }
    console.info = function(x) {

        // 1. Convert args to a normal array
        var args = Array.from(arguments);
        // OR you can use: Array.prototype.slice.call( arguments );
        
            
        // 3. Pass along arguments to console.info
        if(console.isDebug(args)){
        d_console.info.apply(console, args);
        }
    }
    console.warn = function(x) {

        // 1. Convert args to a normal array
        var args = Array.from(arguments);
        // OR you can use: Array.prototype.slice.call( arguments );
        
            
        // 3. Pass along arguments to console.warn
        if(console.isDebug(args)){
        d_console.warn.apply(console, args);
        }
    }
    console.error = function(x) {

        // 1. Convert args to a normal array
        var args = Array.from(arguments);
        // OR you can use: Array.prototype.slice.call( arguments );
        
            
        // 3. Pass along arguments to console.error
        if(console.isDebug(args)){
        d_console.error.apply(console, args);
        }
    }

    </script>
